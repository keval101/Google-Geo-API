<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Geo Location</h1>
    <p>latitude: <span id="latitude"></span>&deg;</p>
    <p>longtitude: <span id="longtitude"></span>&deg;</p>
    <button id="getlcn">Get Geo Location</button>


    <script>

        document.getElementById('getlcn').addEventListener('click', getLocation);

        function getLocation(){ 

        if('geolocation' in navigator) {
        console.log('geolocation is available');

            navigator.geolocation.getCurrentPosition((position) => {
        
            let lat = position.coords.latitude;
            document.getElementById('latitude').textContent = lat;

            let long = position.coords.longitude;
            document.getElementById('longtitude').textContent = long;
        });

        } else {
        console.log('geolocation IS NOT available')
        }}
       

        

    </script>
</body>
</html>
